  <main>
    <h1>Contact Us</h1>

    <form method="GET" action="formSubmit.php">
      <div>
        <label for='fullNameInput'>Name: </label>
        <input type="text" name="fullName" id="fullNameInput" 
        placeholder="Enter Name" 
        required>
      </div>

      <div>
        <label for="emailInput">E-Mail: </label>
        <input type="email" name="email" id="emailInput" 
        placeholder="Enter Email" 
        required>
      </div>

      <div>
        <label for="phoneInput">Phone: </label>
        <input type="number" name="phone" id="phoneInput" 
        placeholder="Enter Phone"
        required>
      </div>

      <div>
        <label for="queryInput">Query</label>
        <textarea id="queryInput" name="query" cols="20" rows="3" 
        placeholder="Enter Query" required></textarea>
      </div>

      <div>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
    </form>
